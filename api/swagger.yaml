paths:
  /actions/register/sim_cards:
    post:
      tags:
      - SIM Cards
      summary: Register SIM cards
      description: "Register the SIM cards associated with the provided registration\
        \ codes to the current user's account.<br/><br/>\nIf <code>sim_card_group_id</code>\
        \ is provided, the SIM cards will be associated with that group. Otherwise,\
        \ the default group for the current user, which is associated with the default\
        \ free data plan, will be used.<br/><br/>\n"
      operationId: SimCardRegister
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
  /addresses:
    get:
      tags:
      - Addresses
      summary: List all addresses
      description: Returns a list of your addresses.
      operationId: findAddresss
      parameters:
      - name: "page[number]"
        in: query
        description: The page number to load
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
      - name: "page[size]"
        in: query
        description: The size of the page
        required: false
        style: form
        explode: true
        schema:
          maximum: 250
          minimum: 1
          type: integer
          default: 20
      - name: "filter[street_address][contains]"
        in: query
        description: "If present, addresses with <code>street_address</code> containing\
          \ the given value will be returned. Matching is not case-sensitive. Requires\
          \ at least three characters."
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: "null"
      - name: sort
        in: query
        description: "Specifies the sort order for results. By default sorting direction\
          \ is ascending. To have the results sorterd in descending order add the\
          \ <code> -</code> prefix.<br/><br/>\nThat is: <ul>\n  <li>\n    <code>street_address</code>:\
          \ sorts the result by the\n    <code>street_address</code> field in ascending\
          \ order.\n  </li>\n\n  <li>\n    <code>-street_address</code>: sorts the\
          \ result by the\n    <code>street_address</code> field in descending order.\n\
          \  </li>\n</ul> <br/> If not given, results are sorted by <code>created_at</code>\
          \ in descending order."
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: street_address
          default: created_at
          enum:
          - created_at
          - first_name
          - last_name
          - business_name
          - street_address
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
    post:
      tags:
      - Addresses
      summary: Creates an address
      description: Creates an address.
      operationId: CreateAddress
      parameters: []
      requestBody:
        description: Parameters that can be defined during address creation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_1'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "422":
          description: Bad request
  /addresses/{id}:
    get:
      tags:
      - Addresses
      summary: Retrieve an address
      description: Retrieves the details of an existing address.
      operationId: getAddress
      parameters:
      - name: id
        in: path
        description: address ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
    delete:
      tags:
      - Addresses
      summary: Deletes an address
      description: Deletes an existing address.
      operationId: DeleteAddress
      parameters:
      - name: id
        in: path
        description: address ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
  /available_phone_numbers:
    get:
      tags:
      - Number Search
      summary: List available phone numbers
      operationId: listAvailablePhoneNumbers
      parameters:
      - name: "filter[phone_number][starts_with]"
        in: query
        description: Filter numbers starting with a pattern
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          generic:
            summary: Find numbers starting with the prefix 'FREE'
            value: FOO
      - name: "filter[phone_number][ends_with]"
        in: query
        description: Filter numbers ending with a pattern
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          generic:
            summary: Find numbers ending with the suffix 'CALL'
            value: CALL
      - name: "filter[phone_number][contains]"
        in: query
        description: Filter numbers containing a pattern
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          generic:
            summary: Find numbers that contain the word 'TELNYX' in any position
            value: TELNYX
      - name: "filter[locality]"
        in: query
        description: Filter phone numbers by city
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          US:
            value: Chicago
          CA:
            value: Toronto
          AU:
            value: Canberra
      - name: "filter[administrative_area]"
        in: query
        description: Filter phone numbers by US state/CA province
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: IL
      - name: "filter[country_code]"
        in: query
        description: Filter phone numbers by ISO 2 country code
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: US
      - name: "filter[national_destination_code]"
        in: query
        description: Filter by the national destination code of the number. This filter
          is only applicable to North American numbers
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          US:
            value: "312"
          CA:
            value: "437"
          AU:
            value: "0251"
      - name: "filter[rate_center]"
        in: query
        description: Filter phone numbers by NANP rate center. This filter is only
          applicable to North American numbers
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: CHICAGO HEIGHTS
      - name: "filter[number_type]"
        in: query
        description: Filter phone numbers by number type
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: local
          enum:
          - toll-free
          - national
          - mobile
          - local
      - name: "filter[features]"
        in: query
        description: "Filter if the phone number should be used for voice, fax, mms,\
          \ sms, emergency"
        required: false
        style: form
        explode: true
        schema:
          type: array
          example: "voice,sms"
          items:
            type: string
            enum:
            - sms
            - mms
            - voice
            - fax
            - emergency
      - name: "filter[limit]"
        in: query
        description: Limits the number of results
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 100
      - name: "filter[best_effort]"
        in: query
        description: Filter to determine if best effort results should be included.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: false
      - name: "filter[quickship]"
        in: query
        description: Filter to exclude phone numbers that need additional time after
          to purchase to receive phone calls.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: "filter[reservable]"
        in: query
        description: Filter to exclude phone numbers that cannot be reserved before
          purchase.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: "filter[exclude_regulatory_requirements]"
        in: query
        description: Filter to determine if the phone number has regulatory requirements
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: false
      responses:
        "200":
          description: An array of phone numbers. This is not paginated. The limit
            filter can be used to control the amount of results returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
  /billing_groups:
    get:
      tags:
      - Billing Groups
      summary: List all billing groups
      operationId: listBillingGroups
