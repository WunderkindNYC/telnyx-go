paths:
  /actions/bulk/telephony_credentials:
    post:
      tags:
      - Bulk Credentials
      summary: Creates several credentials
      description: Creates several credentials in bulk.
      operationId: CreateBulkTelephonyCredential
      parameters: []
      requestBody:
        description: Requested parameters to create credentials on bulk
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkCredentialRequest'
        required: true
      responses:
        "201":
          description: Successful response for Bulk credential requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "422":
          description: Bad request
      x-latency-category: responsive
    delete:
      tags:
      - Bulk Credentials
      summary: Delete several credentials
      description: Delete several credentials in bulk.
      operationId: DeleteBulkTelephonyCredential
      parameters:
      - name: "filter[tag]"
        in: query
        description: "Filter by tag, required by bulk operations."
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "201":
          description: Successful response for Bulk credential requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "422":
          description: Bad request
      x-latency-category: responsive
    patch:
      tags:
      - Bulk Credentials
      summary: Update several credentials
      description: Update several credentials in bulk.
      operationId: UpdateBulkTelephonyCredential
      parameters:
      - name: "filter[tag]"
        in: query
        description: "Filter by tag, required by bulk operations."
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: Parameters to update credentials on bulk
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkCredentialRequest'
        required: true
      responses:
        "201":
          description: Successful response for Bulk credential requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "422":
          description: Bad request
      x-latency-category: responsive
  /actions/network_preferences/sim_cards:
    put:
      tags:
      - SIM Cards
      summary: Bulk Network Preferences for SIM cards
      description: "This API allows dispatching the same operation described for the\
        \ PUT sim_cards/:sim_card_id/network_preferences API for multiple SIM cards\
        \ at once.<br/><br/>\nAlthough, a SIM card network preference may fail individually\
        \ under any validation triggered as a consequence of its state. For example,\
        \ a SIM can't have an in-progress OTA update for applying a Network Preference,\
        \ so they'll fail when requested in this API. In that scenario, the specific\
        \ error will be present in the response along with the successful definitions\
        \ in the \"errors\" response node.\n"
      operationId: BulkSIMCardNetworkPreferences
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_202'
        "422":
          description: Unprocessable entity. Check the 'detail' field in response
            for details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-latency-category: background
  /actions/register/sim_cards:
    post:
      tags:
      - SIM Cards
      summary: Register SIM cards
      description: "Register the SIM cards associated with the provided registration\
        \ codes to the current user's account.<br/><br/>\nIf <code>sim_card_group_id</code>\
        \ is provided, the SIM cards will be associated with that group. Otherwise,\
        \ the default group for the current user will be used.<br/><br/>\n"
      operationId: SimCardRegister
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SIMCardRegistration'
        required: true
      responses:
        "202":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_202_1'
      x-latency-category: background
  /actions/{action}/telephony_credentials:
    post:
      tags:
      - Bulk Credentials
      summary: Perform activate or deactivate action on all credentials filtered by
        the provided tag.
      description: "Perform activate or deactivate action on all credentials filtered\
        \ by the provided tag. Activate action will change the status to active, making\
        \ it possible to connect calls with the credential. Deactivate action will\
        \ change the status to inactive, making it impossible to connect calls with\
        \ the credential."
      operationId: BulkCredentialAction
      parameters:
      - name: action
        in: path
        description: Identifies the action to be taken. Activate will change the status
          to active. Deactivate will change the status to inactive.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - activate
          - deactivate
      - name: "filter[tag]"
        in: query
        description: "Filter by tag, required by bulk operations."
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful response for Bulk credential requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
      x-latency-category: responsive
  /addresses:
    get:
      tags:
      - Addresses
      summary: List all addresses
      description: Returns a list of your addresses.
      operationId: findAddresss
      parameters:
      - name: "page[number]"
        in: query
        description: The page number to load
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
      - name: "page[size]"
        in: query
        description: The size of the page
        required: false
        style: form
        explode: true
        schema:
          maximum: 250
          minimum: 1
          type: integer
          default: 20
      - name: "filter[customer_reference][eq]"
        in: query
        description: Filter addresses via the customer reference set. Matching is
          not case-sensitive.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: "filter[customer_reference][contains]"
        in: query
        description: "If present, addresses with <code>customer_reference</code> containing\
          \ the given value will be returned. Matching is not case-sensitive."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: "filter[used_as_emergency]"
        in: query
        description: "If set as 'true', only addresses used as the emergency address\
          \ for at least one active phone-number will be returned. When set to 'false',\
          \ the opposite happens: only addresses not used as the emergency address\
          \ from phone-numbers will be returned."
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: "null"
      - name: "filter[street_address][contains]"
        in: query
        description: "If present, addresses with <code>street_address</code> containing\
          \ the given value will be returned. Matching is not case-sensitive. Requires\
          \ at least three characters."
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: "null"
      - name: "filter[address_book][eq]"
        in: query
        description: "If present, only returns results with the <code>address_book</code>\
          \ flag set to the given value."
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: "null"
      - name: sort
        in: query
        description: "Specifies the sort order for results. By default sorting direction\
          \ is ascending. To have the results sorted in descending order add the <code>\
          \ -</code> prefix.<br/><br/>\nThat is: <ul>\n  <li>\n    <code>street_address</code>:\
          \ sorts the result by the\n    <code>street_address</code> field in ascending\
          \ order.\n  </li>\n\n  <li>\n    <code>-street_address</code>: sorts the\
          \ result by the\n    <code>street_address</code> field in descending order.\n\
          \  </li>\n</ul> <br/> If not given, results are sorted by <code>created_at</code>\
          \ in descending order."
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: street_address
          enum:
          - created_at
          - first_name
          - last_name
          - business_name
          - street_address
          default: created_at
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
      x-endpoint-cost: medium
      x-latency-category: responsive
    post:
      tags:
      - Addresses
      summary: Creates an address
      description: Creates an address.
      operationId: CreateAddress
      parameters: []
      requestBody:
        description: Parameters that can be defined during address creation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreate'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "422":
          description: Bad request
      x-endpoint-cost: medium
      x-latency-category: responsive
  /addresses/actions/validate:
    post:
      tags:
      - Addresses
      summary: Validate an address
      description: Validates an address for emergency services.
      operationId: validateAddress
      parameters: []
      requestBody:
        description: Parameters that can be defined during address validation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateAddressRequest'
        required: true
      responses:
        "200":
          description: Action response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Validate address action response'
        "422":
          description: Bad request
      x-latency-category: responsive
  /addresses/{id}:
    get:
      tags:
      - Addresses
      summary: Retrieve an address
      description: Retrieves the details of an existing address.
      operationId: getAddress
      parameters:
      - name: id
        in: path
        description: address ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
      x-latency-category: responsive
    delete:
      tags:
      - Addresses
      summary: Deletes an address
      description: Deletes an existing address.
      operationId: DeleteAddress
      parameters:
      - name: id
        in: path
        description: address ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
      x-latency-category: responsive
  /available_phone_numbers:
    get:
      tags:
      - Number Search
      summary: List available phone numbers
      operationId: listAvailablePhoneNumbers
      parameters:
      - name: "filter[phone_number][starts_with]"
        in: query
        description: Filter numbers starting with a pattern (meant to be used after
          `national_destination_code` filter has been set).
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          generic:
            summary: Find numbers starting with the prefix 'FREE'
            value: FOO
      - name: "filter[phone_number][ends_with]"
        in: query
        description: Filter numbers ending with a pattern.
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          generic:
            summary: Find numbers ending with the suffix 'CALL'
            value: CALL
      - name: "filter[phone_number][contains]"
        in: query
        description: Filter numbers containing a pattern.
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          generic:
            summary: Find numbers that contain the word 'TELNYX' in any position
            value: TELNYX
      - name: "filter[locality]"
        in: query
        description: Filter phone numbers by city.
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          AU:
            value: Canberra
          CA:
            value: Toronto
          US:
            value: Chicago
      - name: "filter[administrative_area]"
        in: query
        description: Filter phone numbers by US state/CA province.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: IL
      - name: "filter[country_code]"
        in: query
        description: Filter phone numbers by ISO alpha-2 country code.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: US
      - name: "filter[national_destination_code]"
        in: query
        description: Filter by the national destination code of the number. This filter
          is only applicable to North American numbers.
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          AU:
            value: "0251"
          CA:
            value: "437"
          US:
            value: "312"
      - name: "filter[rate_center]"
        in: query
        description: Filter phone numbers by NANP rate center. This filter is only
          applicable to North American numbers.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: CHICAGO HEIGHTS
      - name: "filter[number_type]"
        in: query
        description: Filter phone numbers by number type.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: toll-free
          enum:
          - toll-free
      - name: "filter[features]"
        in: query
        description: "Filter if the phone number should be used for voice, fax, mms,\
          \ sms, emergency."
        required: false
        style: form
        explode: true
        schema:
          type: array
          example: "voice,sms"
          items:
            type: string
            enum:
            - sms
            - mms
            - voice
            - fax
            - emergency
      - name: "filter[limit]"
        in: query
        description: Limits the number of results.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 100
      - name: "filter[best_effort]"
        in: query
        description: Filter to determine if best effort results should be included.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: false
      - name: "filter[quickship]"
        in: query
        description: Filter to exclude phone numbers that need additional time after
          to purchase to receive phone calls.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: "filter[reservable]"
        in: query
        description: Filter to exclude phone numbers that cannot be reserved before
          purchase.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: "filter[exclude_held_numbers]"
        in: query
        description: Filter to exclude phone numbers that are currently on hold for
          your account.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: false
      responses:
        "200":
          description: Successful response with a list of available phone numbers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List Available Phone Numbers Response'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-endpoint-cost: heavy
      x-group-parameters: "true"
      x-latency-category: responsive
  /balance:
    get:
      tags:
      - Billing
      summary: Retrieve user balance details
      operationId: getUserBalance
      responses:
        "200":
          description: Retrieve user balance details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-latency-category: responsive
  /billing_groups:
    get:
      tags:
      - Billing Groups
      summary: List all billing groups
      operationId: listBillingGroups
      parameters:
      - name: "page[number]"
        in: query
        description: The page number to load
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
      - name: "page[size]"
        in: query
        description: The size of the page
        required: false
        style: form
        explode: true
        schema:
          maximum: 250
          minimum: 1
          type: integer
          default: 20
      responses:
        "200":
          description: A paginated array of billing groups
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-latency-category: responsive
    post:
      tags:
      - Billing Groups
      summary: Create a billing group
      operationId: createBillingGroup
      requestBody:
        description: New billing group object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewBillingGroup'
        required: true
      responses:
        "200":
          description: Expected billing group response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-latency-category: responsive
  /billing_groups/{id}:
    get:
      tags:
      - Billing Groups
      summary: Retrieve a billing group
      operationId: retrieveBillingGroup
      parameters:
      - name: id
        in: path
        description: The id of the billing group
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Expected billing group response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-latency-category: responsive
    delete:
      tags:
      - Billing Groups
      summary: Delete a billing group
      operationId: deleteBillingGroup
      parameters:
      - name: id
        in: path
        description: The id of the billing group
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Expected billing group response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-latency-category: responsive
    patch:
      tags:
      - Billing Groups
      summary: Update a billing group
      operationId: updateBillingGroup
      parameters:
      - name: id
        in: path
        description: The id of the billing group
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        description: Update billing group object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBillingGroup'
        required: true
      responses:
        "200":
          description: Expected billing group response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-latency-category: responsive
  /call_control_applications:
    get:
      tags:
      - Call Control Applications
      summary: List call control applications
      description: Return a list of call control applications.
      operationId: listCallControlApplications
      parameters:
      - name: "page[number]"
        in: query
        description: The page number to load
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
      - name: "page[size]"
        in: query
        description: The size of the page
        required: false
        style: form
        explode: true
        schema:
          maximum: 250
          minimum: 1
          type: integer
          default: 20
      - name: "filter[application_name][contains]"
        in: query
        description: "If present, applications with <code>application_name</code>\
          \ containing the given value will be returned. Matching is not case-sensitive.\
          \ Requires at least three characters."
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: "null"
      - name: "filter[outbound_voice_profile_id]"
        in: query
        description: Identifies the associated outbound voice profile.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: int64
          example: "1293384261075731499"
      - name: sort
