            schema:
              $ref: '#/components/schemas/Updatable attributes for Call Control applications'
        required: true
      responses:
        "201":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "422":
          description: Bad request
  /call_control_applications/{id}:
    get:
