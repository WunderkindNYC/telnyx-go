    Updatable attributes for Call Control applications:
      title: Updatable attributes for Call Control applications
      required:
      - connection_name
      - webhook_event_url
      type: object
      properties:
        connection_name:
          type: string
          description: A user-assigned name to help manage the connection.
          example: office-connection
        active:
          type: boolean
          description: Specifies whether the connection can be used.
          example: false
          default: true
        anchorsite_override:
          type: string
          description: '`Latency` directs Telnyx to route media through the site with
            the lowest round-trip time to the user''s connection. Telnyx calculates
            this time using ICMP ping messages. This can be disabled by specifying
            a site to handle all media.'
          example: "Amsterdam, Netherlands"
          default: Latency
          enum:
          - Latency
          - "Chicago, IL"
          - "Ashburn, VA"
          - "San Jose, CA"
          - "Sydney, Australia"
          - "Amsterdam, Netherlands"
          - "London, UK"
          - "Toronto, Canada"
          - "Vancouver, Canada"
        dtmf_type:
          type: string
          description: Sets the type of DTMF digits sent from Telnyx to this Connection.
            Note that DTMF digits sent to Telnyx will be accepted in all formats.
          example: Inband
          default: RFC 2833
          enum:
          - RFC 2833
          - Inband
          - SIP INFO
        webhook_event_url:
          type: string
          description: "The URL where webhooks related to this connection will be\
            \ sent. Must include a scheme, such as 'https'."
          format: url
          nullable: true
          example: https://example.com
          default: ""
        webhook_event_failover_url:
          type: string
          description: "The failover URL where webhooks related to this connection\
            \ will be sent if sending to the primary URL fails. Must include a scheme,\
            \ such as 'https'."
          format: url
          nullable: true
          example: https://failover.example.com
          default: ""
        webhook_api_version:
          type: string
          description: "Determines which webhook format will be used, Telnyx API v1\
            \ or v2."
          example: "1"
          default: "1"
          enum:
          - "1"
          - "2"
        hangup_on_timeout:
          type: boolean
          description: Specifies whether calls to phone numbers associated with this
            connection should hangup after when timing out.
          example: true
          default: false
        call_control_timeout:
          type: integer
          description: Specifies how many seconds to wait before timing out a dial
            command.
          example: 120
          default: 30
        outbound_voice_profile_id:
          type: string
          description: Identifies the associated outbound voice profile.
          format: int64
          example: "1293384261075731499"
        inbound:
          $ref: '#/components/schemas/call_control_applications_inbound'
        outbound:
          $ref: '#/components/schemas/call_control_applications_outbound'
      example:
        connection_name: office-connection
        active: false
        anchorsite_override: "Amsterdam, Netherlands"
        dtmf_type: Inband
        webhook_event_url: https://example.com
        webhook_event_failover_url: https://failover.example.com
        webhook_api_version: "1"
        hangup_on_timeout: true
        call_control_timeout: 120
        inbound:
          channel_limit: 10
          sip_subdomain: example
          sip_subdomain_receive_settings: only_my_connections
        outbound:
          channel_limit: 10
          outbound_voice_profile_id: "1293384261075731499"
    Start Recording request:
      title: Start Recording request
      required:
      - channels
      - format
      type: object
      properties:
        format:
          type: string
          description: The audio file format used when storing the call recording.
            Can be either `mp3` or `wav`.
          example: mp3
          enum:
          - wav
          - mp3
        channels:
          type: string
          description: "When `dual`, final audio file will be stereo recorded with\
            \ the first leg on channel A, and the rest on channel B."
          example: single
          enum:
          - single
          - dual
        client_state:
          type: string
          description: Use this field to add state to every subsequent webhook. It
            must be a valid Base-64 encoded string.
          example: aGF2ZSBhIG5pY2UgZGF5ID1d
        command_id:
          type: string
          description: Use this field to avoid duplicate commands. Telnyx will ignore
            commands with the same `command_id`.
          example: 891510ac-f3e4-11e8-af5b-de00688a4901
        play_beep:
          type: boolean
          description: "If enabled, a beep sound will be played at the start of a\
            \ recording."
