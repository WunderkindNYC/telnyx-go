          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default_1'
    post:
      tags:
      - Billing Groups
      summary: Create a billing group
      operationId: createBillingGroup
      requestBody:
        description: New billing group object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_2'
        required: true
      responses:
        "200":
          description: Expected billing group response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default_1'
  /billing_groups/{id}:
    get:
      tags:
      - Billing Groups
      summary: Retrieve a billing group
      operationId: retrieveBillingGroup
      parameters:
      - name: id
        in: path
        description: The id of the billing group
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Expected billing group response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default_1'
    delete:
      tags:
      - Billing Groups
      summary: Delete a billing group
      operationId: deleteBillingGroup
      parameters:
      - name: id
        in: path
        description: The id of the billing group
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Expected billing group response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default_1'
    patch:
      tags:
      - Billing Groups
      summary: Update a billing group
      operationId: updateBillingGroup
      parameters:
      - name: id
        in: path
        description: The id of the billing group
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        description: Update billing group object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_3'
        required: true
      responses:
        "200":
          description: Expected billing group response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default_1'
  /call_control_applications:
    get:
      tags:
      - Call Control Applications
      summary: List all Call Control applications
      description: Returns a list of your Call Control applications.
      operationId: findCallControlApplications
      parameters:
      - name: "page[number]"
        in: query
        description: The page number to load
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
      - name: "page[size]"
        in: query
        description: The size of the page
        required: false
        style: form
        explode: true
        schema:
          maximum: 250
          minimum: 1
          type: integer
          default: 20
      - name: "filter[connection_name][contains]"
        in: query
        description: "If present, connections with <code>connection_name</code> containing\
          \ the given value will be returned. Matching is not case-sensitive. Requires\
          \ at least three characters."
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: "null"
      - name: "filter[outbound_voice_profile_id]"
        in: query
        description: Identifies the associated outbound voice profile.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: int64
          example: "1293384261075731499"
      - name: sort
        in: query
        description: "Specifies the sort order for results. By default sorting direction\
          \ is ascending. To have the results sorterd in descending order add the\
          \ <code> -</code> prefix.<br/><br/>\nThat is: <ul>\n  <li>\n    <code>connection_name</code>:\
          \ sorts the result by the\n    <code>connection_name</code> field in ascending\
          \ order.\n  </li>\n\n  <li>\n    <code>-connection_name</code>: sorts the\
          \ result by the\n    <code>connection_name</code> field in descending order.\n\
          \  </li>\n</ul> <br/> If not given, results are sorted by <code>created_at</code>\
          \ in descending order."
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: connection_name
          default: created_at
          enum:
          - created_at
          - connection_name
          - active
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
    post:
      tags:
      - Call Control Applications
      summary: Creates a Call Control application
      description: Creates a Call Control application.
      operationId: CreateCallControlApplication
      parameters: []
      requestBody:
        description: Parameters that can be set when creating a Call Control application
