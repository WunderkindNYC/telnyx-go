        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
  /call_events:
    get:
      tags:
      - Debugging
      summary: List call events
      description: "Filters call events by given filter parameters. Events are ordered\
        \ by `event_timestamp`. If filter for `call_leg_id` or `call_session_id` is\
        \ not present, it only filters events from the last 24 hours.\n\n**Note**:\
        \ Only one `filter[event_timestamp]` can be passed.\n"
      operationId: CallControlDebuggingEventList
      parameters:
      - name: "filter[call_leg_id]"
        in: query
        description: The unique identifier of an individual call leg.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      - name: "filter[call_session_id]"
        in: query
        description: The unique identifier of the call control session. A session
          may include multiple call leg events.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      - name: "filter[status]"
        in: query
        description: Event status
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: delivered
          enum:
          - delivered
          - failed
      - name: "filter[type]"
        in: query
        description: Event type
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: webhook
          enum:
          - command
          - webhook
      - name: "filter[event_timestamp][gt]"
        in: query
        description: "Event timestamp: greater than"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 2019-03-29T11:10:00Z
      - name: "filter[event_timestamp][gte]"
        in: query
        description: "Event timestamp: greater than or equal"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 2019-03-29T11:10:00Z
      - name: "filter[event_timestamp][lt]"
        in: query
        description: "Event timestamp: lower than"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 2019-03-29T11:10:00Z
      - name: "filter[event_timestamp][lte]"
        in: query
        description: "Event timestamp: lower than or equal"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 2019-03-29T11:10:00Z
      - name: "filter[event_timestamp][eq]"
        in: query
        description: "Event timestamp: equal"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 2019-03-29T11:10:00Z
      responses:
        "200":
          description: An array of call events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default_1'
  /calls:
    post:
      tags:
      - Call Commands
      summary: Dial
      description: |
        Dial a number from a given connection. A successful response will include a `call_leg_id` which can be used to correlate the command with subsequent webhooks.

        **Expected Webhooks:**

        - `call.initiated`
        - `call.answered` or `call.hangup`
        - `call.machine.detection.ended` if `answering_machine_detection` was requested
        - `call.machine.greeting.ended` if `answering_machine_detection` was requested to detect the end of machine greeting
      operationId: CallControlDial
      requestBody:
        description: Dial request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dial request'
        required: true
      responses:
        "200":
          description: Retrieve call status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_8'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default_1'
      callbacks:
        callInitiated:
          '{$request.body#/webhook_url}':
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        record_type:
                          type: string
                          description: Identifies the type of the resource.
                          example: event
                          enum:
                          - event
                        event_type:
                          type: string
                          description: The type of event being delivered.
                          example: call.initiated
                          enum:
                          - call.initiated
                        id:
