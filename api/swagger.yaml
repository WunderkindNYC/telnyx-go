          description: SIP Authentication username used for SIP challenges.
          example: username
        sip_auth_password:
          type: string
          description: SIP Authentication password used for SIP challenges.
          example: password
      example:
        to: +18005550100 or SIP:username@sip.telnyx.com
        from: +18005550101
